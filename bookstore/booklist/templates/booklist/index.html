<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список книг</title>
</head>
<body>
    <h1>Список всех книг на сайте</h1>
    {% for book in books %}
        <div>
            <a href="{% url 'booklist:detail' user.id book.id %}">{{ book.title }}</a>
        </div>
    {% endfor %}

    {% if user.id == 0 %}
        <span>Чтобы оставлять комментарии необходимо <a href="{% url 'authorization:login' %}">авторизоваться</a></span>
    {% else %}
        <span>Вы можете <a href="{% url 'authorization:login' %}">сменить</a> пользователя</span>
    {% endif %}
</body>
<footer>
    {% if user.id != 0 %}
        <span>Пользователь: {{ user.nickname }}</span>
    {% endif %}
</footer>
</html>
